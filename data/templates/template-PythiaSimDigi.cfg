process P  = 
{
   include "Configuration/ReleaseValidation/data/Services.cfi"
   include "FWCore/MessageLogger/data/MessageLogger.cfi"
   include "SimGeneral/HepPDTESSource/data/pdt.cfi"
   include "IOMC/EventVertexGenerators/data/VtxSmearedGauss.cfi"
   include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
   include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
   include "SimG4Core/Application/data/g4SimHits.cfi"

   include "Validation/RecoMET/data/source/PythiaSource-_PROCESS__MIN__MAX_.cff"
   replace PythiaSource.maxEvents = 2

   es_module = TrackerGeometricDetESModule {}


   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 135799753
      PSet moduleSeeds = { untracked uint32 VtxSmeared = 12345678 }
   }
   module GEN-SIM = PoolOutputModule 
   {
      untracked string fileName = "_PROCESS__MIN__MAX_.root"
      untracked uint32 commitInterval = 10
   }
   path p1   = { VtxSmeared, g4SimHits }
   endpath e = { GEN-SIM }
   schedule  = {p1, e}
}
