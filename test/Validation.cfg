process validation =
{

service = SimpleMemoryCheck {
    untracked int32 ignoreTotal = 1 # default is one
}  

service = Tracer {}

 source = PoolSource {
    untracked vstring fileNames = 
    {	 
         '/store/mc/2007/10/28/CSA07-RS1GravitonZZ4Mu_1200GeV_001-1193557461/0012/14E1B610-D88C-DC11-9C6D-001A4BA910A0.root'
    }
  }

  service = DaqMonitorROOTBackEnd{ }
  untracked PSet maxEvents = {untracked int32 input = 2000}
  
  # analyzer to make histos for MET
  include "Validation/RecoMET/data/METTester.cfi"
  replace metAnalyzer.OutputFile = "validation.root"
  
  path p = {metAnalyzer}
}
