process TEST  = 
{
   service = DaqMonitorROOTBackEnd{ }
   module metAnalyzer = METTester
   {
      string InputGenMETLabel  = 'genMet'
      string InputCaloMETLabel = 'met'
      untracked string outputFile = 'file:evtgen_jetmet.root'
      double CaloMExResFitMin           = 100.0
      double CaloMExResFitMax           = 180.0
      int32  CaloMExResHistoSumETNumBin = 50
      double CaloMExResHistoLowSumET    = 0.0
      double CaloMExResHistoHighSumET   = 500.0
      int32  CaloMExResHistoMExNumBin   = 10
      double CaloMExResHistoLowMEx      = -199.0
      double CaloMExResHistoHighMEx     = 200.0
   }
   source = PoolSource 
   {
      untracked vstring fileNames = {'file:data/_FILE_'}
      untracked int32 maxEvents = -1
      untracked uint32 debugVebosity = 10
      untracked bool   debugFlag     = true
   }
   path p   = { metAnalyzer }
}
